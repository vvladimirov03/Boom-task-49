<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <form>
        <input
          class="input"
          type="text"
          name="ccname"
          placeholder="ccname"
          autocomplete="on"
        />
        <input
          class="input"
          type="number"
          name="cardnumber"
          placeholder="cardnumber"
          autocomplete="on"
        />
        <input
          class="input"
          type="number"
          name="cvc"
          placeholder="cvc"
          autocomplete="on"
        />
        <input
          class="input"
          type="number"
          name="cc-exp"
          placeholder="cc-exp"
          autocomplete="on"
        />
      </form>
    </div>
  </body>
</html>
